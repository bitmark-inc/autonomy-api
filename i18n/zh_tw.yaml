behaviors:
  clean_hand:
    name: 經常性清潔手部
    desc: 以肥皂及水清洗手部達 20 秒，或使用酒精殺菌消毒
  social_distancing:
    name: 保持社交距離
    desc: 避免群眾聚集，在家工作，在公共場合保持 1.5 公尺的安全距離
  touch_face:
    name: 避免用手碰觸臉部
    desc: 避免用手接觸眼、口、鼻，特別是未經清潔消毒的手
  wear_mask:
    name: 戴上口罩
    desc: 在公共場所或是無法維持社交距離的地方戴上口罩
  covering_coughs:
    name: 咳嗽、打噴嚏時，掩住口鼻
    desc: 咳嗽或是打噴嚏時，以手肘或是衛生紙掩住口鼻
  clean_surface:
    name: 勤於清潔、消毒物品表面
    desc: 對於會以手碰觸的物品例如燈具開關、桌面、鍵盤、門把，於固定時間以酒精消毒一次

notification:
  symptom_follow_up:
    heading: 症狀持續發生嗎?
    content: "點擊回報昨天的這些症狀: {{.Symptoms}}，是否依舊持續出現"
  symptom_spike:
    heading: 鄰近位置有症狀飆升
    content: "在你生活周遭有下列症狀大量增加: {{.Symptoms}}。點擊回報我也有類似的症狀"
  behavior_suggestion:
    heading: 進入高風險區域
    content: 請戴上口罩、勤洗手，並減少與他人接觸。如果你有做到請點擊回報。
  behavior_high_risk_follow_up:
    heading: 加強防護，保護自己也保護別人
    content: 請戴上口罩，並減少與他人接觸，尤其你有些潛在症狀。我有做到，我要回報。
